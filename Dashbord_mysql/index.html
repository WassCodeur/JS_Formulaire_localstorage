<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/Icones/fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>

    <title>Document</title>

<body>
    <header class="wrapped_date_menu_profile">
        <div class="dte_bar">
        </div>
        <nav class="menu_bar">
            <a href="##" id="client"    class="menu">CLIENT</a>
            <a href="#" id="vent"   class="menu">VENTS</a>
            <a href="#" id="produit"    class="menu">PRODUITS</a>

        </nav>
        <div class="profile">

        </div>

    <main class="contener">

                    <i class="fa-solid fa-magnifying-glass"></i>

            <div class="wrap_add_delete_user">

                </div>
                <div class="delete_user">
                    <button id="btn_delete" class="fa-solid fa-trash">Suprimer</button>
                </div>
            </div>
        </div>
    </main>
